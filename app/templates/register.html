<!DOCTYPE html>
<html>
<head>
    <title>Регистрация</title>
</head>
<body>
   <form action="" method="POST" novalidate>
       {{form.hidden_tag()}}
       <div>
           {{ form.login.label() }} {{ form.login }}
           <ul>
           {% for error in form.login.errors %}
               <li>{{error}}</li>
           {% endfor %}
           </ul>
       </div>
       <div>
           {{ form.password.label() }} {{ form.password }}
           <ul>
           {% for error in form.login.errors %}
               <li>{{error}}</li>
           {% endfor %}
           </ul>
       </div>
       <div>
           {{ form.register_button }}
       </div>
   </form>
</body>
</html>
